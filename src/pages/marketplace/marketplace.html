<ion-header>

  <ion-navbar>
    <ion-title>Marketplace</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background" padding>
  <h2>Redeem Coupon</h2>
  <form (ngSubmit)="addCoupon(f.value)" #f="ngForm">
      <div style="margin-left:-10px;width:calc(100% + 20px);">
      </div>
      <ion-label>
        Enter Code here
      </ion-label>
      <ion-list>
        <ion-item class="text">
          <ion-label>
            Code
          </ion-label>
          <ion-input type="text" placeholder="" name="coupon" ngModel required></ion-input>
        </ion-item>
      </ion-list>
      <div class="spacer" style="height:40px;"></div>
      <button ion-button color="assertive" block>
        ENTER
      </button>
  
    </form>

</ion-content>
