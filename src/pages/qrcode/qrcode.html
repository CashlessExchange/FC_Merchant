<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>qrcode</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">

    <ion-item *ngIf="ref != undefined" id="qr" no-line> 
        <qr-code [value]="ref" [size]="300"></qr-code>
    
    </ion-item>

    <ion-label id="ref"> Reference: {{ref}} </ion-label>
    
</ion-content>
