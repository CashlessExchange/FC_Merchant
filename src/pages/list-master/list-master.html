<ion-header>

  <ion-navbar>
    <ion-title>Transaction</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header >

<ion-content padding class="background">

    <ion-list>
    
        <ion-card *ngFor="let option of transactions">
    
          <ion-item>
            <div class="show-list-numbers-and-dots">
              <p style="margin-top:0px;color:#000000;">
                Referencenumber = {{option.ref}}
              </p>
              <p style="margin-top:0px;color:#000000;">
                Customer ID = {{option.customer_id}}
              </p>
              <p style="margin-top:0px;color:#000000;">
                Fees = {{addPoint(option.convenience_fee)}}
              </p>
              <p style="margin-top:0px;color:#000000;">
                Date = {{changeDate(option.timestamp_completed)}}
              </p>
              <p style="margin-top:0px;color:#000000;">
                  Value = $ {{addPoint(option.value)}}
                </p>
            </div>
          </ion-item>
        </ion-card>
      </ion-list>
</ion-content>
